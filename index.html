<html>

<head>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="container align-items-center justify-content-center mt-5">
        <form>
            <h1 class="header">Scouting Form</h1>
            <div class="form-group">
                <h3>Team Number</h3>
                <input type="number" class="form-control" id="teamNumber" placeholder="Enter Team Number">
            </div>
            <h3 class="header">Autonomous</h3>
            <div class="form-radio">
                <input type="radio" class="form-radio-input" name="auto" id="autoRadio1">
                <label class="form-radio-label" for="autoRadio1">None</label>
                <br>
                <input type="radio" class="form-radio-input" name="auto" id="autoRadio2">
                <label class="form-radio-label" for="autoRadio2">Center Switch</label>
                <br>
                <input type="radio" class="form-radio-input" name="auto" id="autoRadio3">
                <label class="form-radio-label" for="autoRadio3">Side Switch</label>
                <br>
                <input type="radio" class="form-radio-input" name="auto" id="autoRadio4">
                <label class="form-radio-label" for="autoRadio4">Side Scale</label>
                <br>
            </div>
            <div class="form-group">
                <p class="font-weight-bold">Cubes in Autonomous</p>
                <input type="number" class="form-control" id="teamNumber" value=1>
            </div>
            <div class="form-group">
                <p class="font-weight-bold">Notes on Autonomous</p>
                <input type="number" class="form-control" id="teamNumber" placeholder="Enter Notes">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="./jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
